<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>App de Dibujo</title>
</head>

<body>
    <div id="paintingArea">
        <canvas id="canvas"></canvas>
    </div>
    <div class="options">
        <div class="tools" id="tools-section">
            <div class="tools-row">
                <div class="tools-wrapper">
                    <h5><span id="tool-type"></span>
                        (Tamaño)
                    </h5>
                    <input type="range" id="pen-slider" value="4">
                </div>
                <div class="tools-wrapper">
                    <h5>Color:</h5>
                    <input type="color" id="color-input">
                </div>
                <div class="tools-wrapper">
                    <h5>Color del Fondo:</h5>
                    <input type="color" id="color-background" value="#ffffff">
                </div>
            </div>
            <div class="tools-row">
                <button id="button-clear">Borrar Todo</button>
                <button id="button-pen" class="boton">Lápiz</button>
                <button id="button-erase" class="boton">Goma</button>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
